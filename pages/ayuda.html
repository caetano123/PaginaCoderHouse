  <main class="container py-4 form-color">
    <h1 class="text-center mt-3">SOPORTE</h1>
    <h2 class="text-center mb-4">Déjanos tus comentarios o dudas</h2>

    <form action="">
      <fieldset class="border p-4 rounded">
        <div class="mb-3">
          <label for="nombre" class="form-label">Dinos tu nombre</label>
          <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre Completo" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">¿Cuál es tu email?</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="correo@correo.com" required />
        </div>
        <div class="mb-3">
          <label for="asunto" class="form-label">¿De qué se trata?</label>
          <input type="text" name="asunto" id="asunto" class="form-control" placeholder="Asunto" />
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Tu mensaje</label>
          <textarea name="mensaje" id="mensaje" class="form-control" placeholder="Escribe tu mensaje aquí" rows="5"
            required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar mensaje</button>
      </fieldset>
    </form>
